{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-4 text-center">📝 My Notes</h1>

<form method="POST" action="/add" class="flex gap-2 mb-6">
  <input name="content" placeholder="Write your note..." class="flex-grow p-2 border rounded" required>
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add</button>
</form>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  {% for note in notes %}
  <div class="bg-white p-4 rounded shadow">
    <p class="mb-2">{{ note[1] }}</p>
    <a href="/delete/{{ note[0] }}" class="text-red-500 hover:underline text-sm">Delete</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
